<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palate Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <!-- <span id="line"></span> -->
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generator Palette
        </button>
        <div class="palette-container">
            <!-- box-1 -->
          <div class="color-box">
            <div class="color" style="background-color:#e1f5fe;"></div>
             <div class="color-info">
                <span class="hex-value">#E1F5FE</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
             </div>  
        </div>
        <!-- box 2 -->
         <div class="color-box">
            <div class="color" style="background-color:#6480c6;"></div>
             <div class="color-info">
                <span class="hex-value">#6480C6</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
             </div>  
        </div>
        <!-- box 3 -->
         <div class="color-box">
            <div class="color" style="background-color:#644ca6;"></div>
             <div class="color-info">
                <span class="hex-value">#644CA6</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
             </div>  
        </div> 
        <!-- box 4 -->
         <div class="color-box">
            <div class="color" style="background-color:#6b81a8;"></div>
             <div class="color-info">
                <span class="hex-value">#6B81A8</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
             </div>  
        </div>
        <!-- box 5 -->
         <div class="color-box">
            <div class="color" style="background-color:#3a407d;"></div>
             <div class="color-info">
                <span class="hex-value">#3A407D</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
             </div>  
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
